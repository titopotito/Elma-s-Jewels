{% extends 'base.html' %} {% load static %}
<!-- ### -->

{% block extrahead %}
<meta name="description" content="Elma's Jewels Cart" />
<link rel="stylesheet" href="{% static 'css/all.css' %}" />
<link rel="stylesheet" href="{% static 'css/cart.css' %}" />
<title>ELMA'S JEWEL | CART</title>
{% endblock %}

<!-- ##### -->

{% block content %}
<!-- #### -->
{% include 'partials/header.html' %}
<main id="cart-section">
    <h2>CART</h2>
    <ul id="cart-list">
        <li>
            <img src="{% static 'images/rings/sabrianna-a9HPsYvWr-E-unsplash.jpg' %}" alt="" />
            <div>
                <h3>ALPHA GOLD RING</h3>
                <span>$ 1,300</span> <br />
                <label for="">Quantity: </label>
                <input type="number" min="0" value="1" /> <br />
                <button>Remove</button>
            </div>
        </li>
    </ul>
    <hr />
    <p>Add Order Note</p>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <p>TOTAL: $ 1,300</p>
    <button>CHECKOUT</button>
</main>
<hr />
{% include 'partials/footer.html' %}
<!-- #### -->
{% endblock %}
