{% load static %}
<header>
    <h1>Elma's Jewels</h1>
    <nav>
        <div>
            <a href="{% url 'index' %}">HOME</a>
            <a href="{% url 'shop' %}">SHOP</a>
            <a href="{% url 'about' %}">ABOUT</a>
            <a href="{% url 'contact' %}">CONTACT</a>
        </div>
        <div>
            <a href="{% url 'cart' %}" class="fas fa-shopping-cart">
                <span id="count-pill"><span>{{ cart_item_count }}</span></span>
            </a>
            {% if user.is_authenticated %}
            <a class="fas fa-user-alt" id="user-menu-btn">
                <span>{{ user.username }}</span>
            </a>
            <ul id="user-menu">
                <li><a href="{% url 'profile' %}">Profile</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
            {% else %}
            <a href="{% url 'login' %}" class="fas fa-user-alt">
                <span>Sign In</span>
            </a>
            {% endif %}
        </div>
    </nav>
    <section id="banner">
        <a href="{% url 'shop' %}">SHOP NOW</a>
    </section>
</header>
